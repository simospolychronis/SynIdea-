<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynIdea - Business Navigator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f8fafc; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); text-align: center; max-width: 550px; width: 90%; }
        
        .logo-box { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 10px; }
        .bulb { font-size: 50px; color: #f1c40f; }
        .logo-text { font-size: 38px; font-weight: 800; color: #1e293b; letter-spacing: -1.5px; }
        .logo-text span { color: #3b82f6; }
        
        p { color: #64748b; font-size: 1.1em; margin-bottom: 30px; }
        h2 { color: #1e293b; margin-bottom: 20px; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        
        button { 
            background-color: #3b82f6; color: white; border: none; 
            padding: 16px 30px; font-size: 16px; cursor: pointer; 
            border-radius: 14px; transition: all 0.2s; font-weight: 600; width: 100%; max-width: 380px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        button:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn-invest { background-color: #10b981; }
        .btn-invest:hover { background-color: #059669; }

        /* Κουμπί Πίσω */
        .btn-back { 
            background-color: #f1f5f9; color: #64748b; margin-top: 25px; 
            width: auto; padding: 10px 25px; font-size: 14px; border: 1px solid #e2e8f0;
        }
        .btn-back:hover { background-color: #e2e8f0; color: #1e293b; }

        /* Grid για Τομείς */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .btn-small { padding: 12px; font-size: 14px; flex-direction: column; border-radius: 12px; }

        .menu-section { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="start" class="menu-section active">
        <div class="logo-box">
            <span class="material-icons bulb">lightbulb</span>
            <div class="logo-text">Syn<span>Idea</span></div>
        </div>
        <p>Καλώς ήρθες. Ποιο είναι το πλάνο σου;</p>
        <div class="btn-stack">
            <button onclick="showNext('type-choice')"><i class="material-icons">rocket</i> Έχω μια Ιδέα</button>
            <button class="btn-invest" onclick="showNext('invest-path')"><i class="material-icons">payments</i> Θέλω να Επενδύσω</button>
        </div>
    </div>

    <div id="type-choice" class="menu-section">
        <h2>Τι είδους ιδέα είναι;</h2>
        <div class="btn-stack">
            <button onclick="showNext('tech-path')"><i class="material-icons">devices</i> Ψηφιακή (App/Web/AI)</button>
            <button onclick="showNext('physical-path')" style="background-color: #6366f1;"><i class="material-icons">storefront</i> Φυσική Επιχείρηση</button>
            <button class="btn-back" onclick="showNext('start')"><i class="material-icons">arrow_back</i> Πίσω στην αρχή</button>
        </div>
    </div>
