<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynIdea - Business Navigator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 100%; }
        
        .logo-box { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 5px; }
        .bulb { font-size: 40px; color: #f1c40f; }
        .logo-text { font-size: 32px; font-weight: 800; color: #2c3e50; }
        .logo-text span { color: #3498db; }
        
        h2 { color: #2c3e50; margin-top: 0; }
        p { color: #636e72; margin-bottom: 25px; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-full { grid-column: span 2; }
        
        button { 
            background-color: #3498db; color: white; border: none; 
            padding: 15px 10px; font-size: 15px; cursor: pointer; 
            border-radius: 12px; transition: 0.3s; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        
        button i { font-size: 24px; }
        button:hover { background-color: #2980b9; transform: translateY(-3px); }
        
        .btn-back { background-color: #bdc3c7; color: #333; grid-column: span 2; margin-top: 10px; flex-direction: row; justify-content: center; padding: 10px; }
        .btn-orange { background-color: #e67e22; }
        .btn-orange:hover { background-color: #d35400; }

        .menu-section { display: none; }
        .active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="start" class="menu-section active">
        <div class="logo-box">
            <span class="material-icons bulb">lightbulb</span>
            <div class="logo-text">Syn<span>Idea</span></div>
        </div>
        <p>Μετατρέπουμε την ιδέα σε επιχείρηση.</p>
        <div class="btn-grid">
            <button class="btn-full" onclick="showNext('type-choice')"><i class="material-icons">add_rocket</i>Έχω μια Ιδέα</button>
            <button class="btn-full btn-orange" onclick="showNext('invest-path')"><i class="material-icons">payments</i>Θέλω να Επενδύσω</button>
        </div>
    </div>

    <div id="type-choice" class="menu-section">
        <h2>Τι είδους ιδέα είναι;</h2>
        <div class="btn-grid">
            <button onclick="showNext('tech-path')"><i class="material-icons">devices</i>Ψηφιακή Ιδέα<br><small>(App, Web, AI)</small></button>
            <button onclick="showNext('physical-path')"><i class="material-icons">store</i>Φυσική Επιχείρηση<br><small>(Real Estate, Παραγωγή)</small></button>
            <button class="btn-back" onclick="showNext('start')">Επιστροφή</button>
        </div>
    </div>

    <div id="physical-path" class="menu-section">
        <h2>Σε ποιον τομέα ανήκει;</h2>
        <div class="btn-grid">
            <button onclick="showNext('real-estate-detail')"><i class="material-icons">apartment</i>Real Estate</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">foundation</i>Οικοδομές</button>
            <button onclick="showNext('factory-detail')"><i class="material-icons">precision_manufacturing</i>Παραγωγή</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">shopping_cart</i>Εμπόριο</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">agriculture</i>Αγροδιατροφή</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">hotel</i>Τουρισμός</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">local_shipping</i>Logistics</button>
            <button onclick="alert('Σύντομα διαθέσιμο')"><i class="material-icons">build</i>Υπηρεσίες</button>
            <button class="btn-back" onclick="showNext('type-choice')">Πίσω</button>
        </div>
    </div>

    <div id="real-estate-detail" class="menu-section">
        <h2>Real Estate: Εξειδίκευση</h2>
        <div class="btn-grid">
            <button onclick="alert('Τέλος διαδρομής - Κατοικίες')">Κατοικίες</button>
            <button onclick="alert('Τέλος διαδρομής - Επαγγελματικά')">Επαγγελματικά Ακίνητα</button>
            <button onclick="alert('Τέλος διαδρομής - Ανάπτυξη')">Ανάπτυξη Έργου</button>
            <button class="btn-back" onclick="showNext('physical-path')">Πίσω</button>
        </div>
    </div>

    <div id="factory-detail" class="menu-section">
        <h2>Παραγωγή: Εξειδίκευση</h2>
        <div class="btn-grid">
            <button onclick="alert('Τρόφιμα')">Τρόφιμα</button>
            <button onclick="alert('Βιομηχανικά')">Βιομηχανικά Προϊόντα</button>
            <button onclick="alert('Συσκευασία')">Συσκευασία</button>
            <button class="btn-back" onclick="showNext('physical-path')">Πίσω</button>
        </div>
    </div>

</div>

<script>
    function showNext(id) {
        document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
