<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynIdea - Ολοκληρωμένο Δέντρο Επιχειρήσεων</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #f59e0b; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .tree-node { margin-left: 15px; border-left: 2px solid #e2e8f0; }
        .folder { 
            display: flex; align-items: center; gap: 10px; padding: 12px; 
            cursor: pointer; transition: 0.2s; border-radius: 8px; font-weight: 600;
        }
        .folder:hover { background: #f1f5f9; color: var(--primary); }
        .folder i { color: var(--accent); }
        
        .content { display: none; margin-left: 25px; }
        .content.active { display: block; }
        
        .item { 
            padding: 8px 15px; margin: 5px 0; background: #fff; border: 1px solid #f1f5f9;
            border-radius: 6px; font-size: 14px; color: #475569; display: flex; align-items: center; gap: 10px;
        }
        .item i { color: var(--primary); font-size: 18px; }
        .kad-code { font-weight: bold; color: var(--primary); background: #eff6ff; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">Επιχειρηματικός Φάκελος SynIdea</h2>
    <p style="text-align:center; color: #64748b;">Επιλέξτε την κατηγορία της ιδέας σας</p>
    <div id="master-tree"></div>
</div>

<script>
// Η ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ ΜΕ ΟΛΑ ΤΑ ΕΠΑΓΓΕΛΜΑΤΑ
const synidea_db = {
    "1. Αγροδιατροφή & Παραγωγή": {
        "Καλλιέργειες": ["01.11 - Δημητριακά", "01.13 - Κηπευτικά", "01.21 - Αμπέλια", "01.26 - Ελιές"],
        "Κτηνοτροφία": ["01.41 - Γαλακτοφόρα βοοειδή", "01.45 - Αιγοπρόβατα"],
        "Μεταποίηση": ["10.41 - Ελαιουργεία", "10.51 - Τυροκομικά", "10.71 - Αρτοποιία"]
    },
    "2. Κατασκευές & Ενέργεια": {
        "Οικοδομή": ["41.20 - Κατοικίες", "43.32 - Ξυλουργικά"],
        "Ενέργεια": ["35.11 - Φωτοβολταϊκά/Αιολικά"]
    },
    "3. Εμπόριο (Retail & E-shop)": {
        "Λιανική": ["47.11 - Super Market", "47.71 - Ένδυση"],
        "E-Commerce": ["47.91 - Πωλήσεις μέσω Διαδικτύου"]
    },
    "4. Τουρισμός & Εστίαση": {
        "Καταλύματα": ["55.10 - Ξενοδοχεία", "55.20 - Airbnb"],
        "Εστίαση": ["56.10 - Εστιατόρια", "56.30 - Καφετέριες/Bar"]
    }
    // Εδώ προσθέτουμε όλη τη λίστα που φτιάξαμε
};

function createTree(data, container) {
    for (let key in data) {
        let node = document.createElement('div');
        node.className = 'tree-node';
        
        let folder = document.createElement('div');
        folder.className = 'folder';
        folder.innerHTML = `<i class="material-icons">folder</i> ${key}`;
        
        let content = document.createElement('div');
        content.className = 'content';
        
        folder.onclick = function() {
            content.classList.toggle('active');
            this.querySelector('i').innerText = content.classList.contains('active') ? 'folder_open' : 'folder';
        };

        if (typeof data[key] === 'object' && !Array.isArray(data[key])) {
            createTree(data[key], content);
        } else {
            data[key].forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                let parts = item.split(' - ');
                itemDiv.innerHTML = `<i class="material-icons">article</i> <span class="kad-code">${parts[0]}</span> ${parts[1]}`;
                itemDiv.onclick = (e) => {
                    e.stopPropagation();
                    alert("Επιλέχθηκε: " + item);
                };
                content.appendChild(itemDiv);
            });
        }
        
        node.appendChild(folder);
        node.appendChild(content);
        container.appendChild(node);
    }
}

createTree(synidea_db, document.getElementById('master-tree'));
</script>

</body>
</html>
